resilience4j.circuitbreaker.instances.moonsCB.registerHealthIndicator:true
resilience4j.circuitbreaker.instances.moonsCB.slidingWindowSize:10
resilience4j.circuitbreaker.instances.moonsCB.permittedNumberOfCallsInHalfOpenState:3
resilience4j.circuitbreaker.instances.moonsCB.slidingWindowType:TIME_BASED
resilience4j.circuitbreaker.instances.moonsCB.minimumNumberOfCalls:4
resilience4j.circuitbreaker.instances.moonsCB.waitDurationInOpenState:5s
resilience4j.circuitbreaker.instances.moonsCB.failureRateThreshold:50
resilience4j.circuitbreaker.instances.moonsCB.eventConsumerBufferSize:10
